<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>HTML Form</h1>
    <main>
      <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
        <fieldset class="sign">
          <legend>Sign in</legend>
          <middle class="first_section">

            <div class="sign_text">
              <label for="sign_in_login">
                Login
              </label>
              <label for="sign_in_password">
                Password
              </label>
              <label for="sign_in_checkbox" class="remember">
                Remember me
              </label>
            </div>

            <div class="sign_input">
              <input
                type="text"
                name="login"
                id="sign_in_login"
              >
              <input
                type="password"
                class="sign_in"
                name="password"
                id="sign_in_password"
              >
              <input type="checkbox"
                name="rememberSignIn"
                class="sign_in"
                id="sign_in_checkbox"
              >
            </div>

          </middle>
        </fieldset>

        <message class="message">
          Do you have accaunt? Register:
        </message>

        <fieldset class="register">
          <legend>Register</legend>
          <middle class="second_section">
            <div class="first_text">
              <label for="register_email">Email</label>
              <label for="register_username">Username/Login</label>
              <label for="register_name">Name</label>
              <label for="register_surname">Surname</label>
              <label for="register_age">Age</label>
              <label for="register_birth">Data of birth</label>
              <label for="register_continent">Your continent</label>
              <label for="register_password">Password</label>
              <div class="question">
                Where are you know about us?
              </div>
            </div>

            <div class="first_input">
              <input
                type="email"
                id="register_email"
                name="email" required
                placeholder="email@example.com"
              >
              <input
                type="text"
                id="register_username"
                name="username" required
              >
              <input
                type="text"
                id="register_name"
                name="firstname"
              >
              <input
                type="text"
                id="register_surname"
                name="lastname"
              >
              <input
                type="number"
                id="register_age"
                name="age"
                value="12"
                maxlength="2"
              >
              <input
                type="date"
                id="register_birth"
                name="birth"
              >
              <select
                name="continent"
                id="register_continent"
                required
              >
                <option value="Asia">Asia</option>
                <option value="Europe">Europe</option>
                <option value=" North America"> North America</option>
                <option value="South America">South America</option>
                <option value="Africa">Africa</option>
                <option value="Antarctica">Antarctica</option>
                <option value="Australia">Australia</option>
              </select>

              <input
                type="password"
                id="register_password"
                name="password"
                required
              >

              <div class="first_question">
                <label class="question_1">
                  From friend
                  <input
                    type="radio"
                    name="whereYouKnowAboutUs?"
                  >
                </label>

                <label class="question_1">
                  Internet
                  <input
                    type="radio"
                    name="whereYouKnowAboutUs?"
                  >
                </label>
                <label class="question_1">
                  Newspaper
                  <input
                    type="radio"
                    name="whereYouKnowAboutUs?"
                  >
                </label>
                <label class="question_1">
                  Other
                  <textarea
                    type="radio"
                    name="whereYouKnowAboutUs?"
                    cols="20"
                    rows="2"
                    placeholder="Your variant"
                 ></textarea>
                </label>
              </div>
            </div>
          </middle>

          <div class="third_section">
            <div class="second_text">

              <label for="range" class="register_range">How much time do you have for this work? (0 - 100%)</label>
              <label for="time" class="register_time">Select time when you write this (Do you a robot?)</label>
              <label for="color"class="register_color">Select color (need for special id)</label>
              <label for="terms" class="terms">Do you agree with the terms?</label>
            </div>
            <div class="second_input">
              <input
                class="input_range"
                type="range"
                id="range"
                name="freeTime?"
                required
              >
              <input
                class="input_time"
                type="time"
                id="time"
                name="statusTime"
                required
              >
              <input
                class="input_color"
                type="color"
                id="color"
                name="color"
                required
              >
              <input
                class="input_terms"
                type="checkbox"
                id="terms"
                name="terms"
                required
              >
            </div>
          </div>
        </fieldset>

        <div class="button_place">
          <button type="submit">Submit</button>
          <button type="reset">Reset</button>
        </div>
      </form>
    </main>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
